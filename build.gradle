plugins {
    id 'java'
}

group 'nixmar.chausiku'
version '1.0-SNAPSHOT'

repositories {
    google()
    jcenter()
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/org.jpos/jpos
    compile group: 'org.jpos', name: 'jpos', version: '1.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
